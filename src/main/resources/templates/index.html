<script>
    document.addEventListener('DOMContentLoaded', function() {
        const slots = document.querySelectorAll('.slot');
        const slotItems = document.querySelectorAll('.slot-item');
        const spinButton = document.getElementById('spinButton');
        const resultArea = document.getElementById('resultArea');
        const emojiResult = document.getElementById('emojiResult');
        const fortuneText = document.getElementById('fortuneText');
        const shareSection = document.getElementById('shareSection');
        const downloadBtn = document.getElementById('downloadBtn');

        // Emojis for spin animation
        const emojis = [
            '😊', '😎', '🥰', '😇', '🤩', '🌟', '✨', '💫', '⭐', '🔥',
            '❤️', '💖', '💯', '🍀', '🌈', '🌞', '🌙', '☁️', '🌧️', '⛅',
            '🍕', '🍔', '🍦', '🍰', '🍓', '🥑', '🥤', '🧃', '🎵', '🎮',
            '📱', '💻', '⏰', '💰', '💸', '🎁', '🎉', '🎊', '🏆', '🥇',
            '🚗', '✈️', '🚀', '🏃', '🧘', '🛌', '👨‍💻', '👩‍💻', '📚', '✏️'
        ];

        // Spin button click event
        spinButton.addEventListener('click', spinSlots);

        // Function to get random emoji
        function getSpinEmoji() {
            return emojis[Math.floor(Math.random() * emojis.length)];
        }

        const spinIntervals = [];

        // Spin animation
        async function spinSlots() {
            const stopDelays = [1300, 1900, 2500]; // delay times(ms) for each slot
            const finalEmojis = [];

            // Disable button during spin
            spinButton.disabled = true;
            spinButton.classList.add('opacity-50');
            spinButton.textContent = '돌아가는 중...';
            // Hide previous results
            resultArea.classList.add('hidden');
            shareSection.classList.add('hidden');
            // Add spinning class to all slots
            slots.forEach(slot => {
                slot.classList.add('spinning');
            });

            // Set random emojis during spinning
            slotItems.forEach((item, index) => {
                const interval = setInterval(() => {
                    item.textContent = getSpinEmoji();
                }, 100);
                spinIntervals[index] = interval;
            });

            // Fetch emojis and fortune
            const fortune = await fetchLuckyMoji();
            console.log(fortune);

            if (fortune?.success) {
                finalEmojis.push(...fortune.emojis);
                // Stop slots one by one
                slotItems.forEach((item, index) => {
                    setTimeout(() => {
                        clearInterval(spinIntervals[index]);
                        slots[index].classList.remove('spinning');
                        item.textContent = finalEmojis[index];

                        if (index === slotItems.length - 1) {
                            showResult(finalEmojis);
                        }
                    }, stopDelays[index]);
                });
            } else {
                slotItems.forEach((item, index) => {
                    clearInterval(spinIntervals[index]);
                    slots[index].classList.remove('spinning');
                });
                alert("운세를 가져오는 데 실패했어요 😥");
            }

            // Re-enable button
            spinButton.disabled = false;
            spinButton.classList.remove('opacity-50');
            spinButton.innerHTML = '<i class="ri-magic-line ri-lg mr-2"></i> 다시 뽑기';
        }

        // Show result
        function showResult(emojis) {
            // Clear previous result
            emojiResult.innerHTML = '';
            // Add emojis to result
            emojis.forEach(emoji => {
                const emojiSpan = document.createElement('span');
                emojiSpan.textContent = emoji;
                emojiSpan.classList.add('text-3xl');
                emojiResult.appendChild(emojiSpan);
            });
            // Set fortune text
            fortuneText.textContent = "준비중";
            // Show result area and share section
            resultArea.classList.remove('hidden');
            shareSection.classList.remove('hidden');
            // Scroll to result
//            resultArea.scrollIntoView({ behavior: 'smooth' }); // TODO: 자동 스크롤 여부 결정 필요
        }

        // Fetch emojis and fortune
        async function fetchLuckyMoji() {
            try {
                const res = await fetch('/api/random-emojis');

                if (!res.ok) {
                    console.error(`HTTP Error: ${res.status}`);
                    return { success: false };
                }

                const data = await res.json();

                return {
                    success: true,
                    emojis: data.emojis/*,
                    fortune: data.fortune*/
                };
            } catch (err) {
                console.error(err);
                return { success: false };
            }
        }
    });
</script>
